<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with magical gradient -->
  <defs>
    <linearGradient id="magicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#magicalGradient)" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Magical sparkles/stars - moved to avoid W -->
  <g fill="url(#goldGradient)" opacity="0.9">
    <polygon points="6,4 7,7 10,7 7.5,9 8.5,12 6,10 3.5,12 4.5,9 2,7 5,7" />
    <polygon points="26,4 27,7 30,7 27.5,9 28.5,12 26,10 23.5,12 24.5,9 22,7 25,7" />
    <polygon points="4,24 5,27 8,27 5.5,29 6.5,32 4,30 1.5,32 2.5,29 0,27 3,27" />
    <polygon points="28,24 29,27 32,27 29.5,29 30.5,32 28,30 25.5,32 26.5,29 24,27 27,27" />
  </g>
  
  <!-- Single centered W -->
  <text x="16" y="23" font-family="Times New Roman, serif" font-size="20" font-weight="normal" 
        text-anchor="middle" fill="url(#goldGradient)" stroke="#4a5568" stroke-width="0.3">W</text>
  
  <!-- Magical border effect -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#goldGradient)" 
          stroke-width="0.5" opacity="0.6"/>
</svg>
